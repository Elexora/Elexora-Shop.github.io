.search-bar {

}
.search-container {

.search-container input {

}

/* --- End Search Bar with Icon --- */

.slider-wrapper {
    position: relative;
    overflow: hidden;
    margin-top: 10px;
  }
  .slider {
    display: flex;
    height: 400px; /* Default height */
    scroll-snap-type: x mandatory;
    overflow-x: scroll;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
    white-space: nowrap; /* Prevent wrapping inside slider */
  }
  .slider img {
      flex: 0 0 100%; /* Ensure each image takes full width */
      width: 100%; /* Explicit width */
      height: 100%; /* Take full height of slider container */
      object-fit: cover; /* Cover the area, might crop */
      scroll-snap-align: start;
  }
  /* Hide scrollbar */
  ::-webkit-scrollbar {
      display:none;
  }
    /* Slider Dots */
.dots {
  display: flex;
  justify-content: center;
  margin-top: 10px; /* Space above dots */
  position: absolute; /* Position dots over the slider */
  bottom: 10px; /* Position dots near the bottom */
  left: 50%;
  transform: translateX(-50%); /* Center the dots */
  z-index: 10; /* Ensure dots are above slider images */
}
.dots span {
  height: 10px;
  width: 10px;
  background-color: rgba(255, 255, 255, 0.6); /* Semi-transparent white */
  border: 1px solid rgba(0, 0, 0, 0.2); /* Slight border */
  border-radius: 50%;
  margin: 0 5px;
  display: inline-block;
  transition: background-color 0.3s ease;
  cursor: pointer; /* Indicate they are clickable (though functionality isn't added here) */
}
.dots span.active {
  background-color: #333; /* Active dot color */

<script>


const sheetURL = "https://script.google.com/macros/s/AKfycbzCr1lAkFDqVCDLP73041ZuFBu7NKhcqiH9BjTwX_tJMee0TpcTeG1Lz-fZtC__k7H0/exec";

async function fetchProducts() {
    const res = await fetch(sheetURL);
    const products = await res.json();
    window.allProducts = products;
    displayProducts(products);
}

function displayProducts(products) {
    const productList = document.getElementById('productList');
    productList.innerHTML = "";

    products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <img src="${product.image}" alt="Product Image">
            <h3>${product.name}</h3>
            <p class="price">${product.price}</p>
            <a href="${product.link}" target="_blank" class="buy-btn">Buy Now</a>
        `;
        productList.appendChild(card);
    });
}

// ---- अपडेटेड सर्च इवेंट लिस्नर ---- START ----
document.getElementById('searchInput').addEventListener('input', function(e) {
    const searchText = e.target.value.toLowerCase().trim(); // सर्च टेक्स्ट लें और आगे-पीछे के स्पेस हटा दें
    const sliderContainer = document.getElementById('sliderContainer'); // स्लाइडर रैपर को चुनें

    // ----- स्लाइडर को छिपाने/दिखाने का लॉजिक -----
    if (searchText.length > 0) {
        // अगर सर्च टेक्स्ट है, तो स्लाइडर छिपाएं
        if (sliderContainer) {
            sliderContainer.style.display = 'none';
        }
    } else {
        // अगर सर्च टेक्स्ट नहीं है (खाली है), तो स्लाइडर दिखाएं
        if (sliderContainer) {
            sliderContainer.style.display = 'block'; // या 'relative' अगर मूल display वैल्यू वह थी
        }
    }
    // ----- स्लाइडर लॉजिक खत्म -----

    // ----- प्रोडक्ट फ़िल्टरिंग (यह पहले जैसा ही है) -----
    // Filter TOP FASHION products
    const productsToFilter = window.allProducts || []; // अगर डेटा नहीं है तो खाली ऐरे इस्तेमाल करें
    const filteredProducts = productsToFilter.filter(product =>
        product.name.toLowerCase().includes(searchText)
    );
    displayProducts(filteredProducts); // TOP FASHION डिस्प्ले अपडेट करें

    // Filter MORE ITEM products
    const moreItemsToFilter = window.allMoreItems || []; // अगर डेटा नहीं है तो खाली ऐरे इस्तेमाल करें
    const filteredMoreItems = moreItemsToFilter.filter(item =>
        item.name.toLowerCase().includes(searchText)
    );
    displayMoreItems(filteredMoreItems); // MORE ITEM डिस्प्ले अपडेट करें
    // ----- प्रोडक्ट फ़िल्टरिंग खत्म -----
});
// ---- अपडेटेड सर्च इवेंट लिस्नर ---- END ----

fetchProducts();

// Slider images fetch
const sliderSheetURL = "https://script.google.com/macros/s/AKfycbyuNA_cnAQCQL40kE8eZl8vCByzXeN758j_GJJT41UIE9LDKcu8Qz57DOfrWKeUshRppw/exec";

async function fetchSliderImages() {
    const res = await fetch(sliderSheetURL);
    const images = await res.json();
    displaySliderImages(images);
}

function displaySliderImages(images) {
  const slider = document.getElementById('slider');
  const dots = document.getElementById('sliderDots');
  slider.innerHTML = "";
  dots.innerHTML = "";

  images.forEach((imgData, index) => {
    const img = document.createElement('img');
    img.src = imgData.image;
    slider.appendChild(img);

    const dot = document.createElement('span');
    if (index === 0) dot.classList.add('active');
    dots.appendChild(dot);
  });

  slider.addEventListener('scroll', () => {
    const scrollLeft = slider.scrollLeft;
    const width = slider.clientWidth;
    const index = Math.round(scrollLeft / width);
    const allDots = dots.querySelectorAll('span');
    allDots.forEach(dot => dot.classList.remove('active'));
    if (allDots[index]) allDots[index].classList.add('active');
  });

  // Auto scroll every 3 seconds
  let currentIndex = 0;
  setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    slider.scrollTo({
      left: slider.clientWidth * currentIndex,
      behavior: "smooth"
    });

    const allDots = dots.querySelectorAll('span');
    allDots.forEach(dot => dot.classList.remove('active'));
    if (allDots[currentIndex]) allDots[currentIndex].classList.add('active');
  }, 3000);
}

fetchSliderImages();

const moreSheetURL = "https://script.google.com/macros/s/AKfycbwh5E7kuOFprzSf1f908eOLlun7VIa4GsryUQCPwVlglL4Bcp-hlITwUZLEJgW1VM6M/exec"; // Replace with your Sheet's script URL

async function fetchMoreItems() {
    const res = await fetch(moreSheetURL);
    const items = await res.json();
    window.allMoreItems = items;
    displayMoreItems(items);
}

function displayMoreItems(items) {
    const moreList = document.getElementById('moreItemList');
    moreList.innerHTML = "";

    items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <img src="${item.image}" alt="More Item Image">
            <h3>${item.name}</h3>
            <p class="price">${item.price}</p>
            <a href="${item.link}" target="_blank" class="more-buy-btn">Buy Now</a>
        `;
        moreList.appendChild(card);
    });
}

fetchMoreItems();

  const navItems = document.querySelectorAll('.nav-item');

  navItems.forEach(item => {
    item.addEventListener('click', () => {
      // Sabhi items se 'active' class hatao
      navItems.forEach(nav => nav.classList.remove('active'));
      // Jis par click hua usme 'active' class lagao
      item.classList.add('active');
    });
  });

  function displayProducts(products) {
    const spinner = document.getElementById('productSpinner');
    productList.innerHTML = ""; // Clear products
    if (spinner) spinner.remove(); // Hide spinner

    products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <img src="${product.image}" alt="Product Image">
            <h3>${product.name}</h3>
            <p class="price">${product.price}</p>
            <a href="${product.link}" target="_blank" class="buy-btn">Buy Now</a>
        `;
        productList.appendChild(card);
    });
}


function displayMoreItems(items) {
    const moreList = document.getElementById('moreItemList');
    const spinner = document.getElementById('moreSpinner');
    moreList.innerHTML = "";
    if (spinner) spinner.remove(); // Hide spinner

    items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <img src="${item.image}" alt="More Item Image">
            <h3>${item.name}</h3>
            <p class="price">${item.price}</p>
            <a href="${item.link}" target="_blank" class="more-buy-btn">Buy Now</a>
        `;
        moreList.appendChild(card);
    });
}

// --- कीबोर्ड छिपाने के लिए कोड --- START ---

const searchInputForKeyboard = document.getElementById('searchInput');

// सुनिश्चित करें कि searchInput तत्व मौजूद है
if (searchInputForKeyboard) {
    // 'keydown' इवेंट लिस्नर जोड़ें
    searchInputForKeyboard.addEventListener('keydown', function(event) {
        // जांचें कि क्या दबाई गई कुंजी 'Enter' है
        // event.key === 'Enter' आधुनिक तरीका है
        // event.keyCode === 13 पुराने ब्राउज़रों के लिए है
        if (event.key === 'Enter' || event.keyCode === 13) {

            // (ज़रूरी) डिफ़ॉल्ट एंटर व्यवहार को रोकें (जैसे फॉर्म सबमिट करना, अगर होता तो)
            event.preventDefault();

            // (मुख्य भाग) इनपुट फ़ील्ड से फ़ोकस हटाएं, जिससे कीबोर्ड छिप जाएगा
            this.blur(); // 'this' यहाँ searchInputForKeyboard को संदर्भित करता है
        }
    });
}

// --- कीबोर्ड छिपाने के लिए कोड --- END ---

</script>
